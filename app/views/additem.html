<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Agregar Herramienta</h3>
    </div>
    <div class="panel-body">

        <form>

            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="text" id="codigo" class="form-control" ng-model="AddItem.post.codigo">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" class="form-control" ng-model="AddItem.post.descripcion" required/>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicacion</label>
                <input type="text" id="ubicacion" class="form-control" ng-model="AddItem.post.ubicacion" required/>
            </div>

            <button class="btn btn-success btn-block" ng-click="AddItem.save()">Guardar</button>


        </form>

    </div>
</div>
