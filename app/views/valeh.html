<div class="panel panel-primary" ng-controller="ValehCtrl as vale">
    <div class="panel-heading">Vale al almacen de herramientas por:</div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-3">
                <label for="">Num nomina:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-9">
                <label for="">Nombre:</label>
                <input type="text" ng-model="asyncSelected"
                       placeholder="Locations loaded via $http"
                       uib-typeahead="value.nombre for value in vale.getLocation($viewValue)"
                       typeahead-loading="loadingLocations"
                       typeahead-no-results="noResults"
                       typeahead-min-length="2"
                       typeahead-template-url="customTemplate.html"
                       class="form-control">
                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3 col-md-offset-9">
                <a class="btn btn-success btn-block" ng-click="vale.addItem()">Agregar Articulo</a>
                <div ui-view="modal" autoscroll="false"></div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <td><strong>Cant</strong></td>
                        <td><strong>Codigo</strong></td>
                        <td><strong>Descripcion</strong></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>

        <br>
        <a class="btn btn-success btn-lg btn-block" ng-click="vale.save()">Guardar</a>

        </div>

    </div>
</div>

<script type="text/ng-template" id="customTemplate.html">
    <a>
        <span ng-bind-html="match.model.nombre | uibTypeaheadHighlight:query"></span>
        <span ng-bind-html="match.model.numNomina | uibTypeaheadHighlight:query"></span>
    </a>
</script>
